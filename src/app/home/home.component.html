<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your Bucket List ({{count}})</p>
  </div>
  </div>
  <div class="container color-light" [@goalList]="goalList.length">
    <div class="col">
      <p class="sm">Use this class to add a new bucket list goal.</p>

      <form>
        <input type="text" class="txt" name="item" placeholder="Life goal..." [(ngModel)]="goalText">
        <!--br/><span>{{goalText}}</span-->

        <!--nput type="submit" class="btn" value="{{btnText}}"-->
        <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
      </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goalItem of goalList; let i = index" (click)="removeItem(i)">
          {{goalItem}}
        </p>
    </div>
  </div>
